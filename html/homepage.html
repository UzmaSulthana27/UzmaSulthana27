<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/homepage.css">

</head>

<body>
  <div id="container1">
    <div id="icons">
      <span><i class="fa-brands fa-facebook"></i></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span><i class="fa-brands fa-instagram"></i></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span><i class="fa-brands fa-twitter"></i></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span><i class="fa-solid fa-file"></i></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>

    <div class="account-links">
      <h5 id="welcomeMessage">Welcome</h5>
    </div>

    <div id="btn">
      <button type="submit" id="login">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="submit" id="signin">Signin</button>
    </div>
  </div>

  <div id="container2">
    <div id="child1"><i class="fa-solid fa-phone-volume"></i> Contact-Us <br><span>(123)456 7890</span></div>
    <div id="child2"><input type="text" placeholder="Search..."></div>
    <div id="ic">
      <span><i class="fa-solid fa-heart"></i></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <span><i class="fa-solid fa-cart-shopping"></i></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
  </div>

 <nav id="container3">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <div id="container4">
    <div id="img">
     <img src="https://www.pamper.my/news/wp-content/uploads/2015/09/Pub-Charlie-SHD-red1-1024x710.jpg" alt="" height="500px" width="800px">
    </div>
    <div id="content">
      <h4>Women's Collection</h4>
      <p>New Arrivals</p>
      <button type="">shop Now</button>
    </div>
  </div>

 <section class="category-carousel"><br>
    <h2>What are you shopping for today?</h2>
    <div class="carousel-container">
      <button class="carousel-btn left">&#10094;</button>
      <div class="carousel-track" id="carouselTrack">
        <div class="category" id="women"><img src="https://images.pexels.com/photos/1021693/pexels-photo-1021693.jpeg" alt="Women"><span>Women</span></div>
        <div class="category" id="kids"><img src="https://th.bing.com/th/id/OIP.EYg04SwESNxHPusEleB2_AAAAA" alt="Kids"><br><span>Kids</span></div>
        <div class="category" id="shoes"><img src="https://images.pexels.com/photos/2759783/pexels-photo-2759783.jpeg" alt="Shoes"><br><span>Shoes</span></div>
        <div class="category" id="bags"><img src="https://images-na.ssl-images-amazon.com/images/I/8118ZfaYYlL._AC_UL1500_.jpg" alt="Bags"><br><span>Bags</span></div>
        <div class="category" id="beauty"><img src="https://images.pexels.com/photos/3018845/pexels-photo-3018845.jpeg" alt="Beauty"><br><span>Beauty</span></div>
        <div class="category" id="decor"><img src="https://th.bing.com/th/id/OIP.0_pwFPln_9K-kWWumf_8LgHaE8" alt="Decor"><br><span>Decor</span></div>
        <div class="category" id="jewellery"><img src="https://th.bing.com/th/id/OIP.DULE1MnwOIDcpAgzytrWxwHaEK" alt="Jewellery"><span>Jewellery</span></div>
        <div class="category" id="men"><img src="https://th.bing.com/th/id/OIP.xruILn-IoqSJlbAaq30Z4AHaDt" alt="Men"><br><span>Men</span></div>
      </div>
      <button class="carousel-btn right">&#10095;</button>
    </div>
  </section>



   <div id="fixedbtn">
    &#8593
   </div>

  <script src="../javascript/homepage.js"></script>

</body>

</html>
